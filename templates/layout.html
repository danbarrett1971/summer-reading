<!doctype html>
<title>Burnside Library Summer Reading Program</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='sha3.js') }}"></script>
<div class=page>
  <h1>iRead</h1>
  <div class=metanav>
    {% if not session.logged_in %}
      <a href="{{ url_for('login') }}">Log in here!</a>
      <a href="{{ url_for('adduser') }}">Don't have a login? sign up here!</a>
      
    {% else %}
      <p> You've read {% g.books_read % } so far. </p>
      <a href="{{ url_for('logout') }}">Log out</a>
    {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
